        integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">

        gtag('js', new Date());

        gtag('config', 'UA-133777301-1');

    <title>Bike Compare</title>
</head>

<body>
    <header>
        <div class="header bg-primary">
            <div class="nav-title">
                <i class="fas fa-arrow-left"></i>
                <span>Comparação de artigos</span>
            </div>
            <ul class="nav nav-tabs bg-primary">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Global</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Velocidade</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Preço</a>
                </li>
            </ul>   
        </div>
    </header>
    
    <div class="bikes">
        <div class="bike">
            <div class="bike_title">
                <span>BICICLETA BTT ROCKRIDER 560 S AZUL-ESCURO 27,5" ROCKRIDERs</span>
            </div>
            <div class="bike_details">
                <img src="images/bike1.jpg" alt="">
                <div class="bike_value">
                    <span class="bike_descriptions">55 km/h</span>
                </div>
            </div>
        </div>
        <div class="line_separator"></div>
        <div class="bike">
            <div class="bike_title">
                <span>BICICLETA ESTRADA ULTRA 940 CF B'TWIN</span>
            </div>
            <div class="bike_details">
                <img src="images/bike2.jpg" alt="">
                <div class="bike_value">
                    <span class="bike_descriptions">89 km/h</span>
                </div>
            </div>  
        </div>
        <div class="line_separator"></div>
        <div class="bike">
            <div class="bike_title">
                <span>BICICLETA DE CRIANÇA 3-5 ANOS 500 UNICÓRNIO 14 POLEGADAS B'TWIN</span>
            </div>
            <div class="bike_details">
                <img src="images/bike3.jpg" alt="">
                <div class="bike_value">
                    <span class="bike_descriptions">4 km/h</span>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
